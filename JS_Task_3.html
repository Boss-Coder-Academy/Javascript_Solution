<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Video Card with Like Image</title>
  <style>
    /* CSS styles here */
    .video-card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .video-container {
      position: relative;
    }

    .video-container iframe {
      width: 100%;
      height: auto;
    }

    .content {
      padding: 10px;
      position: relative;
      text-align: center;
    }

    h2 {
      margin-top: 0;
    }

    .like-image {
      width: 30px;
      height: auto;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="video-card">
    <div class="video-container">
      <!-- Embed your video here -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/jCD1JkDp_BQ?si=TW12TuNk8eVRK_9n" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="content">
      <h2>Bosscoder Academy</h2>
      <!-- Use a thumbs-up image instead of a button -->
      <img class="like-image" src="like_.jpg" alt="Thumbs Up">
    </div>
  </div>

  <script>
    // JavaScript code here
    const likeImages = document.querySelectorAll('.like-image');

    likeImages.forEach((likeImage) => {
      let clickCount = 0;

      likeImage.addEventListener('click', () => {
        clickCount++;
        if (clickCount % 2 !== 0) {
          likeImage.src = 'like.png'; // Change this to the path of the other image
        } else {
          likeImage.src = 'like_.png'; // Change this to the path of the default image
        }
      });
    });
  </script>
</body>

</html>
